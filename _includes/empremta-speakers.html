<!-- Begin Rockstar Speakers Section -->
<section id="top-speakers" class="top-speakers">
	<div class="content-wrapper">
		<div class="col-lg-10 col-lg-offset-1 rockstar-speakers-list">
			<h3>Artistes</h3>
				{% for speaker in site.data.empremta %}
					<a href="{{speaker.url}}" target="_blank">
						<div id="rockstar-speaker-{{ speaker.id }}" class="col-md-3 col-sm-3 col-xs-6 hidden rockstar-speakers-item animated hiding increment-animation" data-id="{{ speaker.id }}" data-animation="fadeInUp" data-delay="500">
							<div class="top-speaker-item">
								<div class="flow-img img-circle top-speaker-img" style="background-image: url({{ site.baseurl}}/img/empremta/{{speaker.thumbnailUrl}})"></div>
								<div class="name">{{ speaker.name }} {{ speaker.surname }}</div>
								<div class="sub">{{ speaker.company }}</div>
							</div>
						</div>
					</a>
				{% endfor %}
			
			<div class="clearfix"></div> 
            <span class="waves-element waves-button waves-light bordered-emprempta">
			     <a href="http://www.festivalempremta.com/" class="bottom-section-link">Més informació</a>
            </span>
		</div>
	</div>
</section>
<!-- End Rockstar Speakers Section -->

    <div class="content-wrapper">
        <div class="col-xs-12">
            {% for row in site.mosquitoNoDaBistecRows %}

            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                
                <div class="festivalFresc-details animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    <p>{{ row.details }}</p>
                </div>
                <div class="col-xs-6">
                    <div id="fb-root"></div><script>(function(d, s, id) {  var js, fjs = d.getElementsByTagName(s)[0];  if (d.getElementById(id)) return;  js = d.createElement(s); js.id = id;  js.src = "//connect.facebook.net/ca_ES/sdk.js#xfbml=1&version=v2.3";  fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script><div class="fb-post" data-href="https://www.facebook.com/casacorbella/posts/930114623694159" data-width="500"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/casacorbella/posts/930114623694159"><p>Sorteig de 2 entrades pel concert de mosquito no da bistec. Sopar a c&#xe0;rrec del Granat.</p>Posted by <a href="https://www.facebook.com/casacorbella">Casa Corbella</a> on <a href="https://www.facebook.com/casacorbella/posts/930114623694159">dissabte, 20 / juny / 2015</a></blockquote></div></div>
                    <br><br>
                </div>
                <div class="col-xs-6">
                    <br>
                    <div class="fresc-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                        <img class="img-responsive" src="{{ site.baseurl }}/img/mosquitonodabistec/{{ row.image }}" alt="Jose Luis insua amb Mosquito no da bistec"> <br> <br>
                    <!-- <iframe width="682" height="455" src="https://www.youtube.com/embed/hGmbY5wnaes" class="responsiveVideo noIframe" allowfullscreen></iframe> -->
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="fresc-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">

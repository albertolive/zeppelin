<!-- Begin Speakers List-->
<section id="resum" class="resum">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left appear-animation-trigger">
                {% for speaker in site.data.resum %}
                <a href="{{ site.baseurl }}/{{speaker.link}}">
                <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                    <div class="lily-effect-programacio ribbon-activator" data-toggle="modal"> <!--data-target="#speakerDetail-{{ speaker.id }} -->
                        <div class="lily-head">
                            <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/programacio/' | append: speaker.thumbnailUrl }})">
                                <div class="overlay solid-overlay"></div>
                                {% if site.showSessions %}
                                <figcaption>
                                    <div class="overlayScrim">
                                        <h2 class="name"><span>{{ speaker.surname }}</span></h2>
                                    </div>
                                </figcaption>
                                {% endif %}
                            </figure>
                        </div>
                    </div>
                </div>
                </a>
                {% endfor %}
            </div> 
        </div>
    </div>
</section>
<!-- End Speakers List -->

<!-- About Hackathon Section -->
<section id="about-hackathon" class="about-hackathon">
    <div class="content-wrapper">
        <div class="col-xs-12">
            <div class="espectacleFinalitzat">
                <h2>Espectacle finalitzat</h2>
                <h5>Accedeix al següent enllaç per veure el vídeo i les imatges: <a href="{{ site.baseurl }}/programacio/resum-concert-vermut-meritxell-gene">Resum Concert-Vermut</a></h5>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            {% for row in site.concertVermutRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                
                <div class="festivalFresc-details animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    <p>{{ row.details }}</p>
                </div>
                <div class="fresc-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/concertVermut/{{ row.image }}" alt="Meritxell Gené a Casa Corbella"> <br> <br>
                <div class="bandCampCentered">
                    <iframe style="border: 0; width: 100%; height: 42px;" src="http://bandcamp.com/EmbeddedPlayer/album=550848703/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless><a href="http://meritxellgene.bandcamp.com/album/aix-tescau-la-melangia">Així t&#39;escau la melangia by Meritxell Gené</a></iframe>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End About Hackathon Section -->

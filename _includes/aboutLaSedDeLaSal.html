        <div class="col-md-8 col-md-offset-2">
            {% for row in site.laSedDeLaSalRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="hackathon-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                
                <div class="festivalFresc-details animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <h4>{{ row.title }}</h4>
                    <p>{{ row.details }}</p>
                </div>
                <div class="fresc-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/laSedDeLaSal/{{ row.image }}" alt="La Sed de La Sal amb Rubén Martinez Santana i Borja Riquelme."> <br> <br>
                <iframe width="682" height="455" src="https://www.youtube.com/embed/hGmbY5wnaes" frameborder="0" allowfullscreen></iframe>

            </div>
            {% endfor %}
        </div>

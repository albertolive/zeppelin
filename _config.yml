# Festival Fresc
#festivalFrescTitol: "Meet our themes"
festivalFrescRows:
 - {title: "Què és?", image: "fresc-1.jpg", details: "El Fresc és el Petit Festival d’Estiu de Cardedeu. Petites perles sonores donant-se cita en un indret privilegiat i ple d’història com és el pati de la Casa Corbella, una masia del segle XVIII i tot un símbol arquitectònic i paisatgístic del municipi. Apostem de manera ferma pels músics més inquiets de casa nostra, esquivant el soroll mediàtic i buscant la complicitat d’una escena autòctona que cal reivindicar. Propostes inquietes i fresques que lliguen amb l’espai i la filosofia d’un projecte que pretén evolucionar sense perdre la transversalitat i el lligam amb el seu públic."}
 - {title: "Microcultura", image: "fresc-2.jpg", details: "Petites estructures, petits públics i grans resultats. El Festival Fresc va néixer basant-se en criteris de proximitat i qualitat per respondre a la demanda cultural de les minories amb un model sostenible que s’emmotlla al context de crisi. Defugim les aglomeracions i els grans esdeveniments per a cercar el diàleg i reduir les distàncies entre l’artista i el públic, oferint un format senzill i proper."}
 - {title: "Qui som", image: "fresc-3.jpg", details: "Som gent de casa. Gent que, com tu, estima la cultura i vol viure-la en tota la seva plenitud. Som Brubaker, empresa cultural de vocació inquieta i amb denominació d’origen cardedeuenca, impulsora d’un projecte d’èxit indiscutible com és l’Esbarjo Verdi i gestora del Centre de Creació i Difusió Musical NAUB1 de Granollers. Per fer del Fresc una realitat hem sumat esforços amb Quesoni, empresa de so també amb un llarg recorregut tant a Cardedeu com a la resta del territori, amb un full de serveis on destaca el suport a la cultura emergent; amb la Casa Corbella, finca històrica i un dels elements més singulars del paisatge cardedeuenc; i amb La Torre Rossa, autèntics mestres de la millor gastronomia italiana plenament arrelats a Cardedeu. Una unió a quatre bandes per a una experiència inoblidable."}



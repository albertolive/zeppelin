            <style>
            html { font-family: Arial, sans-serif; background: #111; }
            #gallery  { width: 80%; margin: 10px auto; display: block; }

            #gallery ul { margin: 0; padding: 0; height: 50px; }
            #gallery li { list-style-type: none; }
            #gallery li a { float: left; margin: 0 20px 0 0; padding: 5px 10px; text-decoration: none; }
            #gallery li a:hover, #gallery li a.selected { }
            
            #gallery .tile .caption {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background: url(/img/fotografies/filters/opaque.png);
                font-family: cursive;
                opacity:0;
                transition: all .3s;
                height: 100%;
            }
            #gallery .tile > * {
                border-radius: 4px;
            }
            #gallery .tile a:hover .caption {
                opacity:1;
            }
            #gallery .tile a:hover .socialButtons {
                display: block;
            }
            #gallery .tile .caption p {
                margin:10px;
                color: #fff;
                font-size: 14px;        
            }
            .load {
                width: 300px;
                display: block;
                margin: 20px auto;
                color: #fff;
                text-decoration: none;
                background: #333;
                padding: 10px;
                text-align: center;
            }
            .ftg-loading-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: url(/img/fotografies/filters/overlay.png);
                color: #fff;
                z-index: 1000;
                text-align: center;
                font-size: 26px;
                font-weight: bold;
                padding:0px;
                border-top:5px solid #666;
            }
            /* overlay at start */
            .mfp-fade.mfp-bg {
              opacity: 0;

              -webkit-transition: all 0.15s ease-out;
              -moz-transition: all 0.15s ease-out;
              transition: all 0.15s ease-out;
            }
            /* overlay animate in */
            .mfp-fade.mfp-bg.mfp-ready {
              opacity: 0.8;
            }
            /* overlay animate out */
            .mfp-fade.mfp-bg.mfp-removing {
              opacity: 0;
            }

            /* content at start */
            .mfp-fade.mfp-wrap .mfp-content {
              opacity: 0;

              -webkit-transition: all 0.15s ease-out;
              -moz-transition: all 0.15s ease-out;
              transition: all 0.15s ease-out;
            }
            /* content animate it */
            .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
              opacity: 1;
            }
            /* content animate out */
            .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
              opacity: 0;
            }
            .socialButtons {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 31%;
            }
            .shareaholic-share-buttons-container .shareaholic-share-buttons-wrapper {
                display: block !important;
            }
            #gallery .tile .zoom {
                font-size: 22px;
                color: #fff;
                display: block;
                position: absolute;
                top: -50px;
                left: 50%;
                margin: -12px 0 0 -12px;
                -moz-transition: top .5s;
                -o-transition: top .5s;
                -webkit-transition: top .5s;
                transition: top .5s;
            }
            #gallery .tile:hover .zoom{
                top: 50%;
            }
            </style>

        $(document).ready(function() {
          $('.parent-container').magnificPopup({
            mainClass: 'mfp-with-zoom',
              delegate: '.image-link', // child items selector, by clicking on it popup will open
              type: 'image',
              gallery:{
                enabled:true,
                preload: [0,2]
            },
              image: {
                cursor: 'mfp-zoom-out-cur'
            },
            preloader: true,
            zoom: {
                enabled: true, // By default it's false, so don't forget to enable it

                duration: 300, // duration of the effect, in milliseconds
                easing: 'ease-in-out', // CSS transition easing function 

                // The "opener" function should return the element from which popup will be zoomed in
                // and to which popup will be scaled down
                // By defailt it looks for an image tag:
                opener: function(openerElement) {
                  // openerElement is the element on which popup was initialized, in this case its <a> tag
                  // you don't need to add "opener" option if this code matches your needs, it's defailt one.
                  return openerElement.is('img') ? openerElement : openerElement.find('img');
                }
            } 
            });
        });

  bio: "Torna l'estiu i tenim ganes de refrescar-nos. I un any més volem fer-ho amb tu. Amb música, amb delícies gastronòmiques, amb tardes i vespres a la fresca i en un entorn de somni. Els dies 24, 25, 26 i 27 de juliol tornarem a obrir les portes de la Casa Corbella per a oferir-te de prop algunes de les veus més singulars del país. Roger Mas, Xarim Aresté, Névoa, Maria Rodés, Magalí Datzira i un munt de sorpreses més."

  bio: "Amb l'estiu tornen les ganes de sortir, de refrescar-se i de passar bones estones que allarguin una mica més els vespres. Amb aquesta intenció, el Festival Fresc! s'instal·la de nou a Cardedeu els dies 24, 25, 26 i 27 de juliol, a la Casa Corbella. </br>Els organitzadors prometen una acompanyament «amb música, amb delícies gastronòmiques, amb tardes i vespres a la fresca i en un entorn de somni», que es veurà recolzat per una programació excel·lent on ho trobem Roger Mas, Xarim Aresté, Névoa, Maria Rodés o Magalí Datzira."

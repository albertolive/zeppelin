  bio: "La casa Corbella ha obert les portes durant 4 dies per celebrar-hi la segona edició del Festival Fresc. Roger Mas, Xarim Aresté, Maria Rodés o Nevoá i Vicenç Solsona han format part d’una oferta que aposta per la varietat d’estils. La segona edició d’aquest festival estiuenc ha ampliat un dia la programació i espera continuar-ho fent en el futur."

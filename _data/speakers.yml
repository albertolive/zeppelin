  id: 10
  name: "9nou"
  surname: "Periòdic d'àmbit comarcal del Vallès Oriental"
  company: "26 Juliol 2013"
  title: "Un festival d’estiu portarà músics locals i vallesans a Cardedeu"
  bio: "L’empresa cultural Brubaker, l’estudi de so Quesoni i un membre de la família de Casa Corbella de Cardedeu han sumat esforços per tirar endavant la primera edició del Festival Fresc, anomenat El Petit Festival d’Estiu de Cardedeu. Serà els dies 26, 27 i 28 de juliol en un espai singular i privilegiat com la Casa Corbella, una masia del segle XVIII, anteriorment anomenada Can Diumer, que obrirà excepcionalment les portes al públic per acollir un acte cultural com aquest. “Ens fa molta il·lusió que el festival se celebri en el pati interior d’aquesta casa amb tanta història”, ha comentat Àlex Falcó, de Brubaker. Segons ell, és un festival sense pretensions, amb un format senzill i adaptant-se a la situació actual de crisi."

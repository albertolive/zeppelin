  company: "29 Juliol 2014"
  title: "El Fresc es consolida com el festival d’estiu de Cardedeu"
  bio: "Té només dos anys de vida però el Fresc ja n’ha tingut prou per crear marca i consolidar-se com el Petit Festival d’Estiu de Cardedeu. L’any passat els seus promotors, Brubaker i Que Soni, van començar amb força i sobretot molta il·lusió. Enguany, ha estat el moment de despuntar oferint un cartell amb artistes de primer nivell del panorama musical català i incorporant noves activitats que han fet d’aquest festival una cita més atractiva i dinàmica que ha aconseguit que entre el dijous 24 i diumenge 27 de juliol passessin per la Casa Corbella més de 400 espectadors."

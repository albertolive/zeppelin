  surname: "Revista internacional de música i art visual"
  company: "26 Juliol 2013"
  title: "Festival Fresc!, el petit Festival d’Estiu de Cardedeu"
  bio: "T’imagines un cap de setmana musical en una masia del segle XVIII? T’imagines la possibilitat de degustar petites delícies sonores cuinades a casa al pati interior d’un edifici amb una història apassionant? </br>El FESTIVAL FRESC neix amb vocació de sumar. De sumar cultura, de sumar punts de trobada i intercanvi, de sumar un model d’oci basat en criteris com la proximitat o la sostenibilitat. Per això neix a Cardedeu –que és casa nostra i volem que ho sigui durant molts anys-. Per això té lloc en un indret privilegiat com és la Casa Corbella -anteriorment anomenada Can Diumer-."
